<html>
  <head>
    <title>Users</title>
  </head>
  <body>
    <h2>Users</h2>
    <table border="1">
      <tr>
	<th>User</th>
	<th>Name</th>
	<th>Password</th>
	<th>Email</th>
      </tr>
	{% for row in list_of_users %}
          <tr>
	  {% for cell in row %}
	    <td> {{cell}} </td>
	  {% endfor %}
	  </tr>
	{% endfor %}
    </table>
  </body>
</html>
