<html>
  <head>
    <title>Users</title>
  </head>
  <body style="background:#F7F2BE">
    <pre>
    <FONT FACE="verdana">
    <h1 ALIGN=CENTER><span style="color:#744F0F"><FONT SIZE=10   > Users list </FONT></span></h1>
    <table ALIGN=CENTER style="background:#F7F2BE" border=6 cellspacing=0 cellpadding=2  >
      <tr>
	<th WIDTH=300 ALIGN=CENTER style="background:#F5E886">  User  </th>
	<th WIDTH=300 ALIGN=CENTER style="background:#F5E886">  Name  </th>
	<th WIDTH=300 ALIGN=CENTER style="background:#F5E886">  Email  </th>
      </tr>
	{% for row in list_of_users %}
          <tr>
	  {% for cell in row %}
	    <td ALIGN=CENTER>   {{cell}}   </td>
	  {% endfor %}
	  </tr>
	{% endfor %}
    </table>
    </FONT>
  </pre>
  </body>
</html>
